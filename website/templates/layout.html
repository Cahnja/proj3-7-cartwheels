<html>
  <head>
    <!--include javascript files-->
    <script type="text/javascript" src="{{ url_for('static', filename='include/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='include/imagesloaded.pkgd.min.js') }}"></script>

    <!--stylesheets-->
    <style>
      /* useful macros */
      .hidden {
        display: none;
      }

      .centered-relative {
        position: relative;
        margin-right: auto;
        margin-left: auto;
      }

      .centered-absolute {
        position: absolute;
        left: 50%;
      }

      /* for the main content of a page */
      .main-content {
        overflow: hidden;
        margin-top: 75px;
      }

      .middle-bar {
        width: 75%;
        margin-left: auto;
        margin-right: auto;
      }

      .left-sidebar {
        float: left;
        width: 20%;
      }

      .right-sidebar {
        float: right;
        width: 20%;
      }

      /* generic search bar*/
      .search {
        display: inline;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
      }

      .search:focus {
        border: 1px solid #fafafa;
        -webkit-box-shadow: 0 0 6px #007eff;
        -moz-box-shadow: 0 0 5px #007eff;
        box-shadow: 0 0 5px #007eff;
        outline-color: none;
        transition: outline-color .5s, box-shadow .5s;
      }

      /* main search bar */
      .main-search {
        height: 30px;
        font-size: 13px;
        padding-left: 5px;
        border: 1px solid #555555;
      }

      #kwds {
        width: 300px;
      }

      #input-container {
        top: 20px;
      }

      #search-input {
        position: relative;
        left: -50%;
      }

      #loc {
        width: 100px;
      }

      #header {
        position: absolute;
        width: 100%;
        height: 75px;
        left: 0;
        background-color: #222222;
      } 
    </style>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
    <div class="left-sidebar">
    {% block left_sidebar %}
    {% endblock %}
    </div>

    <div class="main-content middle-bar">
    {% block main_content %}
    {% endblock %}
    </div>

    <div class="right-sidebar">
    {% block right_sidebar %}
    {% endblock %}
    </div>
    </div>

    <div id=header>
      <!--search input to find carts-->
      <div id=input-container class=centered-absolute>
        <div id=search-input>
          <input id=kwds class="search main-search" type=text placeholder="Find a food cart by name, food type, tags">
          <input id=loc class="search main-search" type=text placeholder="Around...">
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="{{ url_for('static', filename='js/page-utils.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/search-widget.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/header.js') }}"></script>
  {% block scripts %}
  {% endblock %}
</html>
