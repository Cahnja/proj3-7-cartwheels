<html>

<head>

<link rel="stylesheet" type="text/css" href="css/userpage.css">


</head>

<body>

<h1>Nav bar goes here?</h1>



<div class ="container">
   <div class="row">
     <div class="col-lg-2">
	

       <h2>Profile</h2>
	<p >{{user.first_name}} {{user.last_name}}</p>	
	<img src={{user.picture}} default="upload a profile picture" width="200" height="200"></img>
	<br>
	<br>

	<a class="user-profile" href="#">change profile picture</a>
     </div>
     <div class="col-lg-6">
       <h2>Welcome, {{user.username}}</h2>
	<p>Here are your most recent reviews:</p>



       {% for cart in carts %}
         <br>
         <div class="list-group">
	    
       	 	<a href="/directions/{{location}}/{{cart['address']}}" class="list-group-inner active">
          	<h4 class="list-group-h4">{{cart['name']}}</h4>
		<p>review stuff</p>
         	<img src="{{cart['img_url']}}" alt="picture" width="150" height="150">
         	<p class="list-group-item-text"><br>Location : {{cart['address']}}</p> 
         	</a>
           
         </div>
         <br>
       {% endfor %}

     </div>
   </div>
 </div>






</body>


</html>
